version: '3.8'

# Simplified version without Ollama - faster startup!
# The AI agent uses deterministic rule-based scoring, so Ollama is optional.

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: cyber-events-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: cyber_events
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # AI Agent Service (rule-based, no Ollama needed)
  agent:
    build:
      context: ./agent
      dockerfile: Dockerfile
    container_name: cyber-agent
    environment:
      - OLLAMA_URL=http://ollama:11434/api/generate
      - OLLAMA_MODEL=mistral
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/health || exit 1"]
      interval: 15s
      timeout: 10s
      retries: 5
      start_period: 30s

  # Backend Data Generator Service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: cyber-backend
    depends_on:
      db:
        condition: service_healthy
      agent:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/cyber_events
      - AGENT_URL=http://agent:8000/evaluate-event
    volumes:
      - ./backend:/app
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  default:
    name: cyber-defense-network
