version: '3.8'

# Production-optimized docker-compose for Hetzner deployment

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: cyber-events-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-ChangeMeInProduction}
      POSTGRES_DB: cyber_events
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "127.0.0.1:5432:5432"  # Only accessible from localhost
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M

  # Ollama (Qwen AI Model)
  ollama:
    image: ollama/ollama:latest
    container_name: ollama-qwen
    volumes:
      - ollama_data:/root/.ollama
    ports:
      - "127.0.0.1:11434:11434"  # Only accessible from localhost
    environment:
      - OLLAMA_HOST=0.0.0.0
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:11434/api/tags || exit 1"]
      interval: 15s
      timeout: 10s
      retries: 10
      start_period: 120s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 6G
        reservations:
          memory: 2G

  # AI Agent Service
  agent:
    build:
      context: ./agent
      dockerfile: Dockerfile
    container_name: cyber-agent
    depends_on:
      ollama:
        condition: service_started
    environment:
      - OLLAMA_URL=http://ollama:11434/api/generate
      - OLLAMA_MODEL=${OLLAMA_MODEL:-qwen2.5:1.5b}
      - USE_LLM=${USE_LLM:-false}
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/health || exit 1"]
      interval: 15s
      timeout: 10s
      retries: 5
      start_period: 45s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M

  # Backend Data Generator Service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: cyber-backend
    depends_on:
      db:
        condition: service_healthy
      agent:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgresql://postgres:${POSTGRES_PASSWORD:-ChangeMeInProduction}@db:5432/cyber_events
      - AGENT_URL=http://agent:8000/evaluate-event
    volumes:
      - ./backend:/app/backend
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  # Ollama Model Puller (one-time init)
  ollama-init:
    image: ollama/ollama:latest
    container_name: ollama-init
    depends_on:
      ollama:
        condition: service_started
    volumes:
      - ollama_data:/root/.ollama
    entrypoint: ["/bin/sh", "-c"]
    command:
      - |
        echo "Waiting for Ollama to be ready..."
        sleep 15
        echo "Pulling Qwen model..."
        ollama pull ${OLLAMA_MODEL:-qwen2.5:1.5b}
        echo "Qwen model ready!"
    restart: "no"

  # Dashboard Web Interface
  dashboard:
    build:
      context: ./dashboard
      dockerfile: Dockerfile
    container_name: cyber-dashboard
    depends_on:
      db:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgresql://postgres:${POSTGRES_PASSWORD:-ChangeMeInProduction}@db:5432/cyber_events
    volumes:
      - ./dashboard:/app/dashboard
      - ./backend:/app/backend
    ports:
      - "3000:3000"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3000/health || exit 1"]
      interval: 15s
      timeout: 10s
      retries: 5
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

volumes:
  postgres_data:
    driver: local
  ollama_data:
    driver: local

networks:
  default:
    name: cyber-defense-network
